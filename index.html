<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karan Khatke - Sr. Data Scientist & Engineer specializing in ETL pipelines, cloud infrastructure, and machine learning">
    <meta name="keywords" content="Data Scientist, Data Engineer, ETL, Python, Machine Learning, Portfolio">
    <meta name="author" content="Karan Khatke">
    <title>Karan Khatke - Portfolio</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom animation for download button */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Import Data -->
    <script type="module" src="./data.js"></script>
    
    <script type="text/babel" data-type="module">
        import { 
          personalInfo, 
          aboutMe, 
          skills, 
          experiences, 
          certifications, 
          projects,
          categories 
        } from './data.js';
        
        const { 
          Github, Linkedin, Mail, Phone, MapPin, 
          ChevronDown, Filter, X, ChevronRight, Download
        } = lucide;

        // ============================================
        // CERTIFICATE CARD COMPONENT
        // ============================================
        const CertificationCard = ({ certification }) => {
          const [isExpanded, setIsExpanded] = React.useState(false);

          return (
            <div 
              className="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all overflow-hidden cursor-pointer"
              onClick={() => setIsExpanded(!isExpanded)}
            >
              <div className="p-6">
                <div className="flex justify-between items-start">
                  <div className="flex-1">
                    <h3 className="text-xl font-bold text-slate-800">{certification.title}</h3>
                    <p className="text-blue-600 font-medium">{certification.issuer}</p>
                  </div>
                  <div className="flex items-center gap-3">
                    <span className="px-4 py-2 bg-gradient-to-r from-blue-50 to-purple-50 rounded-full text-sm font-medium text-slate-700">
                      {certification.period}
                    </span>
                    <ChevronDown 
                      className={`w-5 h-5 text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}
                    />
                  </div>
                </div>
                
                {!isExpanded && (
                  <p className="text-slate-500 text-sm mt-2">Click to see details</p>
                )}
              </div>
              
              {isExpanded && (
                <div className="px-6 pb-6 animate-slide-down">
                  <div className="mt-4 space-y-3">
                    <p className="text-slate-600">{certification.details}</p>
                    <div className="pt-2 border-t border-slate-100">
                      <p className="text-sm font-medium text-slate-700">Highlights:</p>
                      <p className="text-sm text-slate-600">{certification.highlights}</p>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        // ============================================
        // EXPERIENCE CARD COMPONENT
        // ============================================
        const ExperienceCard = ({ experience }) => {
          const [isExpanded, setIsExpanded] = React.useState(false);

          return (
            <div 
              className="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all overflow-hidden cursor-pointer"
              onClick={() => setIsExpanded(!isExpanded)}
            >
              <div className="p-6">
                <div className="flex justify-between items-start">
                  <div className="flex-1">
                    <h3 className="text-xl font-bold text-slate-800">{experience.title}</h3>
                    <p className="text-blue-600 font-medium">{experience.company}</p>
                  </div>
                  <div className="flex items-center gap-3">
                    <span className="px-4 py-2 bg-gradient-to-r from-blue-50 to-purple-50 rounded-full text-sm font-medium text-slate-700">
                      {experience.period}
                    </span>
                    <ChevronDown 
                      className={`w-5 h-5 text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}
                    />
                  </div>
                </div>
                
                {!isExpanded && (
                  <p className="text-slate-500 text-sm mt-2">Click to see details</p>
                )}
              </div>
              
              {isExpanded && (
                <div className="px-6 pb-6 animate-slide-down">
                  <ul className="space-y-3 mt-4">
                    {experience.highlights.map((highlight, i) => (
                      <li key={i} className="text-slate-600 flex items-start">
                        <span className="text-blue-600 mr-2 mt-1">▸</span>
                        <span>{highlight}</span>
                      </li>
                    ))}
                  </ul>
                </div>
              )}
            </div>
          );
        };

        // ============================================
        // PROJECT CARD COMPONENT
        // ============================================
        const ProjectCard = ({ project }) => {
          const [isExpanded, setIsExpanded] = React.useState(false);

          return (
            <div
              className={`group bg-gradient-to-br from-white to-slate-50 rounded-2xl shadow-lg hover:shadow-2xl transition-all overflow-hidden cursor-pointer ${
                project.status === 'running' ? 'ring-2 ring-blue-400' : ''
              }`}
              onClick={() => setIsExpanded(!isExpanded)}
            >
              <div className="p-6">
                <div className="flex justify-between items-start mb-3">
                  <div className="flex gap-2 items-center flex-wrap">
                    <span className="px-3 py-1 bg-gradient-to-r from-blue-100 to-purple-100 text-blue-700 rounded-full text-xs font-semibold">
                      {project.category}
                    </span>
                    {project.status === 'running' && (
                      <span className="px-3 py-1 bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 rounded-full text-xs font-semibold flex items-center gap-1">
                        <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        In Progress
                      </span>
                    )}
                  </div>
                  <ChevronDown 
                    className={`w-5 h-5 text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}
                  />
                </div>
                
                <h3 className="text-xl font-bold mb-2 text-slate-800 group-hover:text-blue-600 transition-colors">
                  {project.title}
                </h3>
                
                {!isExpanded && (
                  <p className="text-slate-500 text-sm">Click to see details</p>
                )}
              </div>
              
              {isExpanded && (
                <div className="px-6 pb-6 animate-slide-down">
                  <p className="text-slate-600 mb-4 leading-relaxed">
                    {project.description}
                  </p>
                  
                  <div className="flex flex-wrap gap-2 mb-4">
                    {project.tags.map(tag => (
                      <span key={tag} className="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs">
                        {tag}
                      </span>
                    ))}
                  </div>
                  
                  {project.status === 'completed' && (
                    <a
                      href={project.link}
                      target="_blank"
                      rel="noopener noreferrer"
                      onClick={(e) => e.stopPropagation()}
                      className="inline-flex items-center text-blue-600 font-medium hover:gap-2 transition-all"
                    >
                      View Project
                      <span className="ml-1 group-hover:ml-2 transition-all">→</span>
                    </a>
                  )}
                  
                  {project.status === 'running' && (
                    <div className="flex items-center gap-2 text-green-600 font-medium">
                      <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                      <span>Currently in development</span>
                    </div>
                  )}
                </div>
              )}
            </div>
          );
        };

        // ============================================
        // MAIN PORTFOLIO COMPONENT
        // ============================================
        const Portfolio = () => {
          const [activeSection, setActiveSection] = React.useState('hero');
          const [selectedFilter, setSelectedFilter] = React.useState('all');
          const [isFilterOpen, setIsFilterOpen] = React.useState(false);
          const [scrollY, setScrollY] = React.useState(0);

          React.useEffect(() => {
            const handleScroll = () => {
              setScrollY(window.scrollY);
              
              const sections = ['hero', 'about', 'experience', 'certifications', 'projects', 'contact'];
              const current = sections.find(section => {
                const element = document.getElementById(section);
                if (element) {
                  const rect = element.getBoundingClientRect();
                  return rect.top <= 100 && rect.bottom >= 100;
                }
                return false;
              });
              
              if (current) setActiveSection(current);
            };

            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const filteredProjects = selectedFilter === 'all' 
            ? projects 
            : projects.filter(p => p.category === selectedFilter);

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800">
              {/* Navigation */}
              <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrollY > 50 ? 'bg-white/80 backdrop-blur-md shadow-lg' : 'bg-transparent'}`}>
                <div className="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
                  <div className="font-bold text-xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    KK
                  </div>
                  <div className="flex gap-6">
                    {['About', 'Experience', 'Certifications', 'Projects', 'Contact'].map(item => (
                      <a
                        key={item}
                        href={`#${item.toLowerCase()}`}
                        className={`transition-colors hover:text-blue-600 ${activeSection === item.toLowerCase() ? 'text-blue-600 font-semibold' : ''}`}
                      >
                        {item}
                      </a>
                    ))}
                  </div>
                </div>
              </nav>

              {/* Hero Section */}
              <section id="hero" className="min-h-screen flex items-center justify-center px-6 relative overflow-hidden">
                <div className="absolute inset-0 overflow-hidden">
                  {[...Array(20)].map((_, i) => (
                    <div
                      key={i}
                      className="absolute bg-blue-500/5 rounded-full animate-pulse"
                      style={{
                        width: Math.random() * 300 + 50,
                        height: Math.random() * 300 + 50,
                        left: `${Math.random() * 100}%`,
                        top: `${Math.random() * 100}%`,
                        animationDelay: `${Math.random() * 3}s`,
                        animationDuration: `${Math.random() * 3 + 2}s`
                      }}
                    />
                  ))}
                </div>
                
                <div className="text-center relative z-10 animate-fade-in">
                  <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent animate-slide-up">
                    {personalInfo.name}
                  </h1>
                  <p className="text-2xl text-slate-600 mb-6 animate-slide-up" style={{animationDelay: '0.2s'}}>
                    {personalInfo.title}
                  </p>
                  <p className="text-lg text-slate-500 max-w-2xl mx-auto mb-8 animate-slide-up" style={{animationDelay: '0.4s'}}>
                    {personalInfo.tagline}
                  </p>
                  
                  <div className="flex gap-4 justify-center mb-12 animate-slide-up" style={{animationDelay: '0.6s'}}>
                    <a href={personalInfo.linkedin} target="_blank" rel="noopener noreferrer" 
                       className="p-3 bg-white rounded-full shadow-lg hover:shadow-xl hover:scale-110 transition-all">
                      <Linkedin className="w-6 h-6 text-blue-600" />
                    </a>
                    <a href={personalInfo.github} target="_blank" rel="noopener noreferrer"
                       className="p-3 bg-white rounded-full shadow-lg hover:shadow-xl hover:scale-110 transition-all">
                      <Github className="w-6 h-6 text-slate-800" />
                    </a>
                    <a href={`mailto:${personalInfo.email}`}
                       className="p-3 bg-white rounded-full shadow-lg hover:shadow-xl hover:scale-110 transition-all">
                      <Mail className="w-6 h-6 text-red-500" />
                    </a>
                  </div>
                  
                  {/* Download Resume Button */}
                  <div className="mb-8 animate-slide-up" style={{animationDelay: '0.8s'}}>
                    <a 
                      href={personalInfo.resumeFile}
                      download="Karan_Khatke_Resume.pdf"
                      className="inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-full shadow-lg hover:shadow-2xl hover:scale-105 transition-all float-animation"
                    >
                      <Download className="w-5 h-5" />
                      Download Resume
                    </a>
                  </div>
                  
                  <a href="#about" className="inline-block animate-bounce">
                    <ChevronDown className="w-8 h-8 text-slate-400" />
                  </a>
                </div>
              </section>

              {/* About Section */}
              <section id="about" className="py-20 px-6 bg-white">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    About Me
                  </h2>
                  
                  <div className="grid md:grid-cols-2 gap-12">
                    <div className="space-y-4">
                      {aboutMe.paragraphs.map((para, idx) => (
                        <p key={idx} className="text-slate-600 leading-relaxed">{para}</p>
                      ))}
                      
                      <div className="pt-4 space-y-2">
                        <div className="flex items-start gap-2 text-slate-600">
                          <span className="font-semibold min-w-[100px]">Education:</span>
                          <div>
                            {personalInfo.education.map((edu, idx) => (
                              <p key={idx}>{edu}</p>
                            ))}
                          </div>
                        </div>
                        <div className="flex items-center gap-2 text-slate-600">
                          <MapPin className="w-5 h-5 flex-shrink-0" />
                          <span>{personalInfo.location}</span>
                        </div>
                        <div className="flex items-center gap-2 text-slate-600">
                          <Phone className="w-5 h-5 flex-shrink-0" />
                          <span>{personalInfo.phone} / {personalInfo.phone2}</span>
                        </div>
                      </div>
                    </div>
                    
                    <div className="space-y-4">
                      <h3 className="text-xl font-semibold mb-4">Core Skills</h3>
                      {Object.entries(skills).map(([category, items], idx) => (
                        <div key={category} className="group">
                          <h4 className="font-medium text-slate-700 mb-2">{category}</h4>
                          <div className="flex flex-wrap gap-2">
                            {items.map(skill => (
                              <span 
                                key={skill}
                                className="px-3 py-1 bg-gradient-to-r from-blue-50 to-purple-50 text-slate-700 rounded-full text-sm hover:shadow-md transition-all"
                              >
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>

              {/* Experience Section */}
              <section id="experience" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Experience
                  </h2>
                  
                  <div className="space-y-4">
                    {experiences.map((exp, idx) => (
                      <ExperienceCard key={idx} experience={exp} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Certifications Section */}
              <section id="certifications" className="py-20 px-6 bg-white">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Certifications
                  </h2>
                  
                  <div className="space-y-4">
                    {certifications.map((cert, idx) => (
                      <CertificationCard key={idx} certification={cert} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Projects Section */}
              <section id="projects" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Projects
                  </h2>
                  
                  {/* Filter */}
                  <div className="flex justify-center mb-12">
                    <div className="relative">
                      <button
                        onClick={() => setIsFilterOpen(!isFilterOpen)}
                        className="flex items-center gap-2 px-6 py-3 bg-white rounded-full shadow-lg hover:shadow-xl transition-all"
                      >
                        <Filter className="w-5 h-5" />
                        <span className="font-medium">{selectedFilter === 'all' ? 'All Projects' : selectedFilter}</span>
                        <ChevronDown className={`w-4 h-4 transition-transform ${isFilterOpen ? 'rotate-180' : ''}`} />
                      </button>
                      
                      {isFilterOpen && (
                        <div className="absolute top-full mt-2 bg-white rounded-xl shadow-xl py-2 min-w-full z-10">
                          {categories.map(cat => (
                            <button
                              key={cat}
                              onClick={() => {
                                setSelectedFilter(cat);
                                setIsFilterOpen(false);
                              }}
                              className={`w-full px-6 py-2 text-left hover:bg-slate-50 transition-colors ${
                                selectedFilter === cat ? 'text-blue-600 font-semibold' : ''
                              }`}
                            >
                              {cat === 'all' ? 'All Projects' : cat}
                            </button>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                  
                  {/* Projects Grid */}
                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {filteredProjects.map((project, idx) => (
                      <ProjectCard key={idx} project={project} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-20 px-6 bg-white">
                <div className="max-w-6xl mx-auto text-center">
                  <h2 className="text-4xl font-bold mb-8 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Let's Connect
                  </h2>
                  
                  <p className="text-slate-600 text-lg mb-12">
                    Open to collaborating on data engineering projects and discussing opportunities in ML and analytics.
                  </p>
                  
                  <div className="flex flex-row justify-center gap-6 max-w-5xl mx-auto flex-wrap">
                    <a
                      href={`mailto:${personalInfo.email}`}
                      className="flex-1 min-w-[250px] p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1"
                    >
                      <Mail className="w-8 h-8 text-blue-600 mx-auto mb-3" />
                      <p className="font-medium">Email</p>
                      <p className="text-sm text-slate-600">{personalInfo.email}</p>
                    </a>
                    
                    <a
                      href={personalInfo.linkedin}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="flex-1 min-w-[250px] p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1"
                    >
                      <Linkedin className="w-8 h-8 text-blue-600 mx-auto mb-3" />
                      <p className="font-medium">LinkedIn</p>
                      <p className="text-sm text-slate-600">Connect with me</p>
                    </a>
                    
                    <a
                      href={personalInfo.github}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="flex-1 min-w-[250px] p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1"
                    >
                      <Github className="w-8 h-8 text-blue-600 mx-auto mb-3" />
                      <p className="font-medium">GitHub</p>
                      <p className="text-sm text-slate-600">View my work</p>
                    </a>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="py-8 px-6 bg-white border-t border-slate-200">
                <div className="max-w-6xl mx-auto text-center text-slate-600">
                  <p>© 2024 {personalInfo.name}. Built with React and Tailwind CSS.</p>
                </div>
              </footer>

              <style jsx>{`
                @keyframes fade-in {
                  from { opacity: 0; }
                  to { opacity: 1; }
                }
                
                @keyframes slide-up {
                  from {
                    opacity: 0;
                    transform: translateY(30px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }
                
                @keyframes slide-down {
                  from {
                    opacity: 0;
                    max-height: 0;
                    transform: translateY(-10px);
                  }
                  to {
                    opacity: 1;
                    max-height: 500px;
                    transform: translateY(0);
                  }
                }
                
                .animate-fade-in {
                  animation: fade-in 1s ease-out;
                }
                
                .animate-slide-up {
                  animation: slide-up 0.8s ease-out forwards;
                  opacity: 0;
                }
                
                .animate-slide-down {
                  animation: slide-down 0.3s ease-out forwards;
                }
              `}</style>
            </div>
          );
        };

        // ============================================
        // RENDER APP
        // ============================================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
